name: Build and Push server Image
run-name: ${{ github.actor }} is building server image
on:
  push:
    # paths:
    #   - "server/**"
jobs:
  Push-Server-Image:
    runs-on: ubuntu-latest
    env:
      CREDENTIALS_PATH: credentials.json
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Grant execute permission for gradlew
        run: chmod +x ./server/gradlew

      - name: Build Java with Gradle
        working-directory: server
        run: ./gradlew build

      - name: Verify JAR file exists
        working-directory: server
        run: |
          ls build/libs
          if [ ! -f build/libs/*.jar ]; then
            echo "JAR file not found!"
            exit 1
          fi

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PASSWORD}}

      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/Booking-app-java-api -f server/Dockerfile .

      - name: Push Docker Image
        run: "docker push ${{ secrets.DOCKER_USERNAME }}/Booking-app-java-api:${{ github.ref_name }}"

